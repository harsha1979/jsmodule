<script TYPE="text/javascript">

	function d(){
		alert(event.keyCode);
		var objectParent=event.srcElement.objectParent;
		if(event.keyCode==38){
			if(objectParent.getSelectedRow()==-1){
				
			}

	}
	function t(){
		var dateField=document.getElementById("dateField");
		var hset=new HashSet();
		var cols=new Array("ItemCode","ItemDesc");
		var dis=new Array("Item Code","Item Desc");
		var item1=new Item();
		item1.setItemCode("I001");
		item1.setItemDesc("Item number 1");
		hset.add(item1);

		var item2=new Item();
		item2.setItemCode("I002");
		item2.setItemDesc("Item number 2");
		hset.add(item2);


		var gv=new GridView(hset,cols,dis);
		var g=gv.getGridView();
		g.tabIndex=1;
		g.onkeyup=d;
		dateField.appendChild(g);

	}

</script>

<body onload='t()' >
